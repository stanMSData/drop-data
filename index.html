<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enemy Drops Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4db8ff;
      --background: #181c22;
      --card-bg: #23272f;
      --text: #e0e0e0;
      --input-bg: #23272f;
      --input-border: #4db8ff;
      --table-header: #23272f;
      --table-header-text: #4db8ff;
      --table-row-hover: #23272f;
      --shadow: 0 2px 16px rgba(0,0,0,0.25);
      --container-border: 2px solid #4db8ff;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 0;
      margin: 0;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 900px;
      margin: 40px auto 0 auto;
      padding: 24px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: background 0.3s, border 0.3s;
      position: relative;
      border: var(--container-border);
    }
    h1 {
      text-align: center;
      margin-top: 0;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary);
    }
    h3 {
      text-align: center;
      margin-top: 0;
      letter-spacing: 1px;
      color: var(--primary);
    }
    .search-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 24px 0 12px 0;
    }
    .search-controls input, .search-controls select {
      padding: 10px 14px;
      font-size: 16px;
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      outline: none;
      transition: border 0.2s, background 0.3s, color 0.3s;
      min-width: 180px;
    }
    .search-controls input:focus, .search-controls select:focus {
      border-color: var(--primary);
    }
    #prompt, #noResults {
      text-align: center;
      margin-top: 24px;
      color: #7ecbff;
      font-style: italic;
      font-size: 1.1em;
      letter-spacing: 0.2px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }
    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid var(--input-border);
      text-align: left;
      font-size: 1em;
    }
    th {
      background-color: var(--table-header);
      color: var(--table-header-text);
      font-weight: 700;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--primary);
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:hover {
      background-color: #1a1e24;
      transition: background 0.2s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 8px;
      }
      .search-controls input, .search-controls select {
        min-width: 120px;
        font-size: 15px;
      }
      th, td {
        padding: 8px 6px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enemy Drops</h1>
    <h3><em>Data Last Updated: 5/4/2025 @ 9pm est</em></h3>
    <div class="search-controls">
      <select id="filterType">
        <option value="all">All Fields</option>
        <option value="enemy">Enemy Name</option>
        <option value="item">Item Name</option>
        <option value="item_type">Equip Type</option>
      </select>
      <input type="text" id="searchInput" placeholder="Type to search...">
    </div>
    <div id="prompt">Type in the box above and select a filter to search for enemy drops.</div>
    <table id="dropsTable" style="display: none;">
      <thead>
        <tr>
          <th>Enemy</th>
          <th>Item</th>
          <th>Equip Type</th>
          <th>Drop Chance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="noResults" style="display: none;">No results found.</div>
  </div>
  <script>
    let allRows = [];

    async function loadData() {
      try {
        const response = await fetch('enemy_drops_5-4-2025-9pm.json');
        const dataObj = await response.json();
        allRows = dataObj.rows;
      } catch (error) {
        console.error("Error loading JSON:", error);
      }
    }

    function renderTable(data) {
      const table = document.getElementById("dropsTable");
      const tbody = table.querySelector("tbody");
      const noResults = document.getElementById("noResults");
      const prompt = document.getElementById("prompt");

      tbody.innerHTML = '';

      if (data.length === 0) {
        table.style.display = "none";
        if (document.getElementById("searchInput").value.trim() === "") {
          prompt.style.display = "block";
          noResults.style.display = "none";
        } else {
          prompt.style.display = "none";
          noResults.style.display = "block";
        }
        return;
      } else {
        prompt.style.display = "none";
        noResults.style.display = "none";
        table.style.display = "table";
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.enemy}</td>
                        <td>${row.item}</td>
                        <td>${row.item_type}</td>
                        <td>${row.chance}</td>`;
        tbody.appendChild(tr);
      });
    }

    function searchTable() {
      const term = document.getElementById("searchInput").value.toLowerCase().trim();
      const filterType = document.getElementById("filterType").value;

      if (term === "") {
        renderTable([]);
        return;
      }

      let filtered;
      if (filterType === "all") {
        filtered = allRows.filter(row =>
          row.enemy.toLowerCase().includes(term) ||
          row.item.toLowerCase().includes(term) ||
          row.item_type.toLowerCase().includes(term)
        );
      } else {
        filtered = allRows.filter(row =>
          row[filterType].toLowerCase().includes(term)
        );
      }
      renderTable(filtered);
    }

    document.getElementById("searchInput").addEventListener("input", searchTable);
    document.getElementById("filterType").addEventListener("change", searchTable);

    // Load data and show prompt
    loadData().then(() => renderTable([]));
  </script>
</body>
</html>
